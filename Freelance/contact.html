<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./components/compStyle.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us - E-commerce Site</title>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>

    <section id="contact" class="contact">
        <div class="contact-container">
            <h2>Contact</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a Message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Enter Your Name ">
                        </div>                            
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
                        <button class="buttons" type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>  +91 6382939578</p>
                    <p><i class="fas fa-envelope"></i> stackpiece106@gmail.com</p>
                    <p><i class="fas fa-map"></i>  123 Street , Madurai , India</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="./js/index.js"></script>
</body>
</html>
